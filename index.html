<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-button {
            background: linear-gradient(to bottom right, black, red);
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-button img {
            width: 20%;
            height: 30%;
            border-radius: 10px;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .image-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="image-button">
            <img src="board.png" alt="SHOOT">   
            <text>shoot</text>
        </button>
    </div>
</body>
</html>
