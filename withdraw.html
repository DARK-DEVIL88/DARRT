<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Container with Editable Text</title>
    <link rel="stylesheet" href="styles.css">
</head>  
<style>/* Basic styling for the button */
#popup-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

/* Initial styling for the popup container */
.popup-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

/* Styling for the text area */
.editable-text {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

/* Styling for the close button */
.close-button {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.close-button:hover {
    background-color: #d32f2f;
}</style>
<body>
    <button id="popup-button">Click Me</button>
    <div id="popup-container" class="popup-container">
        <textarea id="editable-text" class="editable-text"></textarea>
        <button class="close-button">Close</button>
    </div>
    <script >document.addEventListener('DOMContentLoaded', function() {
    var popupButton = document.getElementById('popup-button');
    var popupContainer = document.getElementById('popup-container');
    var closeButton = document.getElementsByClassName('close-button')[0];

    popupButton.addEventListener('click', function() {
        popupContainer.style.display = 'block';
    });

    closeButton.addEventListener('click', function() {
        popupContainer.style.display = 'none';
    });
});</script>
</body>

</html>
